<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tingkat Harga</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Pribadi</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Domain khusus</li>
          <li class="pricing-features-item">
            Tidur setelah 30 menit tidak aktif
          </li>
        </ul>
        <span class="pricing-price">Gratis</span>
        <a href="#/" class="pricing-button">Daftar</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Tim Kecil</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Selalu aktif</li>
          <li class="pricing-features-item">
            Beberapa pekerja untuk aplikasi yang lebih kuat
          </li>
        </ul>
        <span class="pricing-price">Rp2.250.000</span>
        <a href="#/" class="pricing-button is-featured">Uji Coba Gratis</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Perusahaan</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Server Khusus</li>
          <li class="pricing-features-item">
            Skalabilitas horizontal yang mudah
          </li>
        </ul>
        <span class="pricing-price">Rp6.000.000</span>
        <a href="#/" class="pricing-button">Uji Coba Gratis</a>
      </div>
    </div>
  </body>
</html>
